	function regexnum(value){

	function regexletter(value){
    
    	if(value.match(/\s*\w\s*/g) == value){ // not sure why its !=, but it seems to work this way
          console.log("regexletter call: " + value);
        	return value;
        } else {
          var v = value.match(/\s\w+\s*/);

          if(value.match(/\s*the\s*/)==value) return "z";
          if(value.match(/\s*she\s*/)==value) return "z";
          if(value.match(/\s*to\s*/)==value) return "2";
          if(value.match(/\s*one\s*/)==value) return "1";

            return v[1];
          }
        	return null;
        }
    }

	function regexplus(value) {

	// my refactored
	function regexminus(value) {
    
    var splittedValues = value.split(/\s(minus|\-)\s(.+)/, 2);
		if(splittedValues[0] == value) return null;
    console.log("regexminus call: " + value);
    var chop = 7;
    if(value[splittedValues[0].length+1] == '-'){

    }
		var firstOperand = applyregex(splittedValues[0]);
		var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

		return firstOperand + "-" + secondOperand;        
	}

  // my refactored
  function regextimes(value) {
    
    var splittedValues = value.split(/\s(times|\*)\s(.+)/, 2);
    if(splittedValues[0] == value) return null;
    console.log("regextimes call: " + value);
    var firstOperand = applyregex(splittedValues[0]);
    var chop = 7;
    if(value[splittedValues[0].length+1] == '*'){
      chop = 3;
    }
    var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

    return firstOperand + "\\cdot " + secondOperand;        
  }

  function regexsquared(value){
    var splittedValues = value.split(/(\s|-)squared/);
    if(splittedValues[0] == value) return null;
    console.log("regexsquared call: " + value);
    var to_return = applyregex(splittedValues[0]);
    console.log("SPLITTEDVALUES[0]: " + splittedValues[0]);
    if(to_return != null) return to_return + "^2";
    return null;
  }

  function regexcubed(value){
    var splittedValues = value.split(/(\s|-)cubed/);
    if(splittedValues[0] == value) return null;
    console.log("regexcubed call: " + value);
    var to_return = applyregex(splittedValues[0]);
    console.log("SPLITTEDVALUES[0]: " + splittedValues[0]);
    if(to_return != null) return to_return + "^3";
    return null;
  }
	
  function regexnegative(value){
    var splittedValues = value.split(/negative\s/);
    if(splittedValues[0] == value) return null;
    console.log("regexnegative call: " + value);
    var to_return = applyregex(splittedValues[0]);
    console.log("SPLITTEDVALUES[0]: " + splittedValues[0]);

    return null;
  }

  function regextothe(value) {
    
    var splittedValues = value.split(/\sexponent\s(.+)/, 2);
    if(splittedValues[0] == value) return null;
    console.log("regextothe call: " + splittedValues);
    var firstOperand = applyregex(splittedValues[0]);
    var chop = 10;
    if(value[splittedValues[0].length+1] == '='){
      chop = 3;
    }
    var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

    return firstOperand + "^{" + secondOperand + "} ";        
  }

  function regexequals(value) {
    
    var splittedValues = value.split(/\s(equals|=)\s(.+)/, 2);
    if(splittedValues[0] == value) return null;
    console.log("regexequals call: " + value);
    var firstOperand = applyregex(splittedValues[0]);
    var chop = 8;
    if(value[splittedValues[0].length+1] == '='){
      chop = 3;
    }
    var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

    return firstOperand + "=" + secondOperand;        
  }
  function regexlessthan(value) {
    
    var splittedValues = value.split(/\s(is less than|<)\s(.+)/, 2);
    if(splittedValues[0] == value) return null;
    console.log("regexlessthan call: " + value);
    var firstOperand = applyregex(splittedValues[0]);
    var chop = 14;
    if(value[splittedValues[0].length+1] == '<'){
      chop = 3;
    }
    var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

    return firstOperand + "<" + secondOperand;        
  }

  function regexgreaterthan(value) {
    
    var splittedValues = value.split(/\s(is greater than|<)\s(.+)/, 2);
    if(splittedValues[0] == value) return null;
    console.log("regexgreaterthan call: " + value);
    var firstOperand = applyregex(splittedValues[0]);
    var chop = 17;
    if(value[splittedValues[0].length+1] == '>'){
      chop = 3;
    }
    var secondOperand = applyregex(value.substring(splittedValues[0].length+chop, value.length));

    return firstOperand + ">" + secondOperand;        
  }
	
  function regexcomma(value){
    
    var m = value.split(/\s*(comma|\,)\s/);
    if(m[0] == value) return null;
    console.log("regexcomma call: " + value);
    var firstOperand = applyregex(m[0]);
    var chop = 7;
    if(value[m[0].length] == '\,'){
      chop = 2;
    }
    var secondOperand = applyregex(value.substring(m[0].length+chop, value.length));
    return firstOperand + ",\\ " + secondOperand;
  }

  function regexapproaches(value){
    var m = value.split(/\s(approaches|->)\s/);
    if(m[0] == value) return null;
    console.log("regexapproaches call: " + value);
    var firstOperand = applyregex(m[0]);
    var chop = 12;
    if(value[m[0].length+1] == '-'){
      chop = 4;
    }
    var secondOperand = applyregex(value.substring(m[0].length+chop, value.length));
    return firstOperand + "\\rightarrow " + secondOperand;
  }

	function regexintegral(value){
    
		var m = value.match(/^integral\sof\s(\d|\w|\s|\-|\+|\*)*(d|D)\w\sfrom\s(\d|\w|\s|\-|\+|\*)*\s(to|\-)\s(\d|\w|\s|\-|\+|\*)*/g);

			var subsubm = subm.match(/(to|\-)\s(\d|\w|\s|\-|\+|\*)*/gi)[0];
			var func = applyregex(value.substring(12, value.length-subm.length-1));
			var parameter = subm.substring(1,3);
			var lowerBound = subm.substring(8, subm.length-subsubm.length-1);//
      lowerBound = applyregex(lowerBound);
      var chop = 3;
      if(subsubm[0] == '-'){
        chop = 2;
      }
			var upperBound = subsubm.substring(chop, subsubm.length);//
      upperBound = applyregex(upperBound);
  			console.log("subm: " + subm);
        console.log("subsubm: " + subsubm);
        console.log("func: " + func);
        console.log("parameter: " + parameter);
        console.log("lowerBound: " + lowerBound);
        console.log("upperBound: " + upperBound);
      return "\\int_{"+lowerBound+"}^{"+upperBound+"}"+func+" d" + parameter;
		} else {
			return null;
		}
	}

  function regexsum(value){
    var m = value.match(/(sum|some)\sfrom\s(\d|\w|\s|\-|\+|\*|\=)*\s(to|2)\s(\d|\w|\s|\-|\+|\*)*\s(of)\s(\d|\w|\s|\-|\+|\*)*/g);

    if(m == value){
      console.log("sum registered");
      var subm = value.match(/(to|2)\s(\d|\w|\s|\-|\+|\*)*\s(of)\s(\d|\w|\s|\-|\+|\*)*/gi)[0];
      
      var subsubm = subm.match(/(of)\s(\d|\w|\s|\-|\+|\*)*/gi)[0];
      var chop = 9;
      if(value[1] == "u"){
        chop = 8;
      }
      var lowerBound = applyregex(value.substring(chop, value.length-subm.length-1));
      var chop = 3;
      if(subm[0] == '2'){
        chop = 2;
      }
      var upperBound = applyregex(subm.substring(chop, subm.length-subsubm.length-1));//applyregex(lowerBound);
      
      var contents = applyregex(subsubm.substring(chop, subsubm.length));//applyregex(upperBound);
        console.log("subm: " + subm);
        console.log("subsubm: " + subsubm);
        console.log("contents: " + contents);
        console.log("lowerBound: " + lowerBound);
        console.log("upperBound: " + upperBound);
      return "\\sum_{"+lowerBound+"}^{"+upperBound+"}"+contents;
    } else {
      return null;
    }
  }

  function regexproduct(value){
    var m = value.match(/product\sfrom\s(\d|\w|\s|\-|\+|\*|\=)*\s(to|2|-)\s(\d|\w|\s|\-|\+|\*)*\s(of)\s(\d|\w|\s|\-|\+|\*)*/g);

    if(m == value){
      console.log("product registered");
      var subm = value.match(/(to|2|-)\s(\d|\w|\s|\-|\+|\*)*\s(of)\s(\d|\w|\s|\-|\+|\*)*/gi)[0];
      
      var subsubm = subm.match(/(of)\s(\d|\w|\s|\-|\+|\*)*/gi)[0];
      var lowerBound = applyregex(value.substring(13, value.length-subm.length-1));
      var chop = 3;
      if(subm[0] == '2' || subm[0] == '-'){
        chop = 2;
      }
      var upperBound = applyregex(subm.substring(chop, subm.length-subsubm.length-1));//applyregex(lowerBound);

        console.log("subsubm: " + subsubm);
        console.log("contents: " + contents);
        console.log("lowerBound: " + lowerBound);
        console.log("upperBound: " + upperBound);
      return "\\prod_{"+lowerBound+"}^{"+upperBound+"}"+contents;
    } else {
      return null;
    }
  }

  function regexexists(value){
    var m = value.match(/there exists (.*)/);
    if(m != null){
      console.log("exists registered");
      return "\\exists " + applyregex(m[1]);
    }
    return null;
  }

  function regexsuchthat(value){
    var m = value.split(/\ssuch that\s/);
    if(m[0] != value){
      console.log("regexsuchthat call: " + value);
      return applyregex(m[0])+"\\ s.t.\\ " + applyregex(m[1]);
    }
    return null;
  }

  function regexin(value){
    var m = value.split(/\scontained\sin\s/);
    if(m[0] != value){
      console.log("regexin call: " + value);
      return applyregex(m[0]) + "\\ \\epsilon\\ " + applyregex(m[1]);
    }
    return null;
  }

  function regexcapital(value){
    var m = value.match(/^capital \w$/);
    if(m != null){
      console.log("regexcapital call: " + value);
      var to_return = value.substring(8, 9);
      return to_return.toUpperCase();
    }
    return null;
  }

  function regexinfinity(value){
    var m = value.match(/^\s*infinity\s*$/);
    if(m != null){
      console.log("regexinfinity call: " + value);
      return "\\infty ";
    }
    return null;
  }

  function regexlimit(value){
    var m = value.match(/^limit of (.*) as (.*)/);
    if(m != null){
      console.log("regexlimit call: " + value);
      return "lim_{" + applyregex(m[2]) + "} " + applyregex(m[1]);
    }
    return null;
  }

  function regexprime(value){
    
    var m = value.match(/^(.*)\sprime\s*$/);
    if(m != null){
      console.log("regexprime call: " + value);
      var t = value.match(/\sprime\s*$/)[0].length;
      console.log("HEY THIS IS IMPORTANT: " + value.substring(0, value.length-t));
      return applyregex(value.substring(0, value.length-t))+"\' ";
    }
    null;
  }

  function regexparentheses(value){
    var m = value.match(/^open paren (.*) close paren$/);
    if(m != null){
      console.log("regexparentheses call: " + value);
      return "(" + applyregex(m[1]) + ")";
    }
    return null;
  }

  function regexfrac(value){
    var m = value.match(/^open (.*) (close|closed|clothes) (over|\/) open (.*) (close|closed|clothes)$/);
    if(m != null){
      console.log("regexfrac call: " + value);
      console.log("HEY PAY ATTENTION TO THIS: "  + m);
      return "\\frac{(" + applyregex(m[1]) + ")}{(" + applyregex(m[4]) + ")} ";
    }
    return null;
  }

	
	var regexfunctions = [regexfrac,regexparentheses, regexexists, regexsuchthat, regexin, regexcapital, regexprime, regexsum, regexcomma,regexequals, regexinfinity, regexintegral, regexproduct, regexlimit, regexapproaches, regexgreaterthan, regexlessthan, regexplus, regexminus, regextimes, regexnum, regexfunc, regexletter, regexsquared, regexcubed, regextothe, regexnegative];
	
	function applyregex(value){
    console.log("applying regex on: " + value);
		var curvalue = null;
		var c = 0;
		while(curvalue == null && c < regexfunctions.length){
			curvalue = regexfunctions[c](value);
			console.log(curvalue);
			console.log(c);
			c += 1;
		}
		return curvalue;
	}
	

    function startDictation() {
      

  if (window.hasOwnProperty('webkitSpeechRecognition')) {
  	console.log("clicking on microphone!");
    var recognition = new webkitSpeechRecognition();
    console.log("recognition: " + recognition);
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.lang = "en-US";
    recognition.start();
    recognition.onstart = function(e){
      console.log("starting speech recognition: " + e);
      console.log("e.results: " + JSON.stringify(e));
    };
    recognition.onresult = function(e) {
      var speech = e.results[0][0].transcript.toLowerCase();
      //var speech = "integral of f of x dx from a to b"; // testing integral
      // var speech = "a plus b";// testing a + b
      // var speech = "a plus b minus c";// testing a + b - c
      // var speech = "a plus b minus c plus d";// testing a + b - c
	  $('#toRender').append('<div style="margin-left:60px" class="cl' + z + '"><p>'+speech+'</p></div>');
	  $('#toRender').append('<div style="margin-left:20px" class="cl' + z + '">' + katex.renderToString(applyregex(speech), {
          displayMode: true,
          macros: {
            "\\RR": "\\mathbb{R}"
          }
        }) + '</div>');
    // <img onclick="getElementsByClassName(\'cl'+z+'\').remove()" src="http://i.imgur.com/cHidSVu.gif" />
      recognition.stop();
    };
    z += 1;
    recognition.onerror = function(e) {
      recognition.stop();
    }
    recognition.onend = function(e){
      console.log("ending");
      console.log("e.results: " + JSON.stringify(e));
    }

  }
}
